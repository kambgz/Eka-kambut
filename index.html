<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Eka & Rizki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      color: #8e44ad;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 30px;
    }

    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Background Sound -->
  <audio id="backgroundMusic" loop>
    <source src="https://drive.google.com/uc?export=download&id=1_g6aIYw7ZTUeeAzNIDMe5tatpO1Pm8yT" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>
  
  <!-- Button to Play Music -->
  <button class="music-btn" onclick="playMusic()">Putar Musik</button>

  <h1>Undangan Pernikahan</h1>
  <h2>Eka & Rizki</h2>
  <p>Dengan penuh rasa syukur, kami mengundang Anda untuk hadir dalam acara pernikahan kami.</p>
  
  <p>Hari/Tanggal: 10 Januari 2025</p>
  <p>Waktu: 10:00 WIB</p>
  <p>Tempat: Duman</p>

  <!-- Konfirmasi Kehadiran -->
  <p>Mohon konfirmasi kehadiran Anda dengan menekan tombol di bawah ini:</p>
  <a href="https://wa.me/?text=Assalamualaikum,%20Saya%20akan%20hadir%20di%20pernikahan%20Eka%20dan%20Rizki" target="_blank">
    <button class="button">Konfirmasi Kehadiran</button>
  </a>

  <!-- Google Map Embed -->
  <div id="map"></div>

  <script>
    function playMusic() {
      const audio = document.getElementById('backgroundMusic');
      audio.play()
        .then(() => {
          alert("Musik mulai diputar.");
        })
        .catch((error) => {
          alert("Musik gagal diputar. Pastikan volume perangkat aktif.");
          console.error(error);
        });
    }

    // Inisialisasi peta dengan Google Maps API
    function initMap() {
      const lokasi = { lat: -8.2233, lng: 115.1989 }; // Koordinat tempat pernikahan
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: lokasi,
      });
      const marker = new google.maps.Marker({
        position: lokasi,
        map: map,
        title: "Tempat Pernikahan",
      });
    }
  </script>

  <!-- Google Maps API Script -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
