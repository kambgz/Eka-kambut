<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Eka & Rizki</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    .confirmation {
      text-align: center;
      margin: 30px 0;
    }

    .confirmation form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .confirmation input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #ffddc1;
      border-radius: 5px;
      color: #333;
    }

    .confirmation button {
      padding: 10px 20px;
      background-color: #ff7e5f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirmation button:hover {
      background-color: #feb47b;
    }

    .map-container {
      margin-top: 20px;
      text-align: center;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Undangan Pernikahan</h1>
      <p>Dengan penuh kebahagiaan, kami mengundang Anda untuk hadir di acara pernikahan kami</p>
    </header>

    <section class="confirmation">
      <h2>Konfirmasi Kehadiran</h2>
      <form id="rsvpForm">
        <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
        <input type="number" id="phone" name="phone" placeholder="Nomor WhatsApp Anda" required>
        <button type="submit">Kirim Konfirmasi</button>
      </form>
    </section>

    <section class="map-container">
      <h2>Lokasi Pernikahan</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.318084382343!2d116.15270751478391!3d-8.653938993774053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dcdbf4ef768c917%3A0x3c90c22b2c2b30ed!2sDuman!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid" allowfullscreen loading="lazy"></iframe>
    </section>

    <footer>
      <p>Â© 2025 Eka & Rizki. Semua hak dilindungi.</p>
    </footer>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      // Nomor WhatsApp tujuan (ganti dengan nomor Anda)
      const whatsappNumber = "6287715254391";

      // Format pesan WhatsApp
      const message = `Halo, Saya ${name}. Saya mengkonfirmasi akan hadir di acara pernikahan Eka & Rizki.`;

      // Buat link WhatsApp
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      // Arahkan ke WhatsApp
      window.open(whatsappLink, "_blank");

      // Reset form
      document.getElementById('rsvpForm').reset();
    });
  </script>
</body>
</html>
